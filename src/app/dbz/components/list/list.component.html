<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index; 
        let isFirst = first
        let isLast = last
        let isEven = even
        let isOdd = odd
    " 
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-light': isEven}">
        <span class="text-primary">{{ i+1 }}.</span>

        {{ character.name }} - {{ character.power }} - {{ character.id }}

<!--         <span>Es el primero: {{ isFirst }}</span>
        <span>Es el Ãºltimo: {{ isLast }}</span>
        <span>Es par: {{ isEven }}</span>
        <span>Es impar: {{ isOdd }}</span> -->

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    </li>
</ul>
